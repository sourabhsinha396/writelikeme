services:
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port ${WEB_PORT:-8000} --reload
    volumes:
      - .:/app
    ports:
      - "${WEB_PORT:-8000}:${WEB_PORT:-8000}"
    env_file:
      - .env
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "5432:5432"
    restart: always


volumes:
  postgres_data: